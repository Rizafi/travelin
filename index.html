<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="w-full h-screen bg-[#f5f5f5] flex p-2">
      <aside
        class="w-14 left-0 top-0 rounded-md bg-zinc-900 flex flex-col gap-7"
      >
        <div class="brand p-2">
          <img src="assets/logo.jpg" class="rounded-md" />
        </div>

        <div class="top flex flex-col items-center justify-center">
          <ul
            class="flex flex-col justify-center items-center text-zinc-400 gap-4"
          >
            <li>
              <a
                href="#"
                class="hover:text-white duration-200 h-10 w-10 hover:bg-zinc-800 flex items-center justify-center rounded-md"
                ><i class="bx bxs-home text-2xl"></i
              ></a>
            </li>
            <li>
              <a
                href="#"
                class="hover:text-white hover:scale-95 duration-200 h-10 w-10 hover:bg-zinc-800 flex items-center justify-center rounded-md"
                ><i class="bx bxs-speaker text-2xl"></i
              ></a>
            </li>
            <li>
              <a
                href="#"
                class="hover:text-white hover:scale-95 duration-200 h-10 w-10 hover:bg-zinc-800 flex items-center justify-center rounded-md"
                ><i class="bx bxs-folder text-2xl"></i
              ></a>
            </li>
            <li>
              <a
                href="#"
                class="hover:text-white hover:scale-95 duration-200 h-10 w-10 hover:bg-zinc-800 flex items-center justify-center rounded-md"
                ><i class="bx bx-support text-2xl"></i
              ></a>
            </li>
          </ul>
        </div>
      </aside>
      <div class="conten">
        <div class="search">
          <button>
            <div class="search">
              <i class="bx bx-search text-2xl"></i>
            </div>
            <div class="brand-img"></div>
          </button>
        </div>
        <div class="main"></div>
      </div>
    </section>
  </body>
</html>
